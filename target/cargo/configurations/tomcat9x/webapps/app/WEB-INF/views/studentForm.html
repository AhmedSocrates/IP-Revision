<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<body>
    <h2>Student Form</h2>

    <form th:action="@{/save}" th:object="${student}" method="post">

        <label>Name:</label>
        <input type="text" th:field="*{name}" required /><br/><br/>

        <label>Marks:</label>
        <input type="number" th:field="*{marks}" min="0" max="100" required/><br/><br/>
        
        <input type="submit" value="Calculate Grade"/>
    </form>
</body>
</html>
